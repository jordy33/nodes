<!-- templates/node_editor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI-like Node Editor</title>
    
    <!-- Dependencies in correct order -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete@1.4.5/build/rete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-vue-render-plugin@0.5.1/build/vue-render-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.9.0/build/connection-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alight@0.14.1/alight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-alight-render-plugin@0.1.5/build/alight-render-plugin.min.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #node-editor {
            width: 100%;
            height: 100vh;
            background-color: #2b2b2b;
        }
        .node {
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            min-width: 180px;
            height: auto;
            padding: 10px;
            color: white;
            border: 2px solid #666;
        }
        .node:hover {
            border-color: #999;
        }
        .node .title {
            background: #444;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .socket {
            width: 16px;
            height: 16px;
            border-radius: 8px;
            background: #666;
            cursor: pointer;
        }
        .socket:hover {
            background: #999;
        }
        .connection {
            stroke: #fff;
            stroke-width: 2px;
        }
        .input-control {
            padding: 5px;
        }
        .input-control input {
            width: 60px;
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="node-editor"></div>
    
    <script>
        // Wait for all dependencies to load
        window.addEventListener('load', async () => {
            class NumControl extends Rete.Control {
                constructor(emitter, key, readonly = false) {
                    super(key);
                    this.component = {
                        props: ['readonly', 'emitter', 'ikey', 'getData', 'putData'],
                        template: '<input type="number" :readonly="readonly" :value="value" @input="change($event)"/>',
                        data() {
                            return {
                                value: 0,
                            }
                        },
                        methods: {
                            change(e) {
                                this.value = +e.target.value;
                                this.update();
                            },
                            update() {
                                if (this.ikey)
                                    this.putData(this.ikey, this.value);
                                this.emitter.trigger('process');
                            }
                        },
                        mounted() {
                            this.value = this.getData(this.ikey);
                        }
                    };
                    this.props = { emitter, ikey: key, readonly };
                }
            }

            class SquareComponent extends Rete.Component {
                constructor() {
                    super("Square");
                }

                builder(node) {
                    const inp1 = new Rete.Input('num', "Number", numSocket);
                    const out = new Rete.Output('num', "Number", numSocket);
                    const ctrl = new NumControl(this.editor, 'num');

                    return node
                        .addInput(inp1)
                        .addControl(ctrl)
                        .addOutput(out);
                }

                worker(node, inputs, outputs) {
                    const n = node.data.num || 0;
                    const squared = n * n;
                    outputs['num'] = squared;
                }
            }

            // Initialize editor
            const container = document.querySelector('#node-editor');
            const editor = new Rete.NodeEditor('demo@0.1.0', container);
            const engine = new Rete.Engine('demo@0.1.0');

            const numSocket = new Rete.Socket('Number');
            const squareComponent = new SquareComponent();

            editor.use(ConnectionPlugin.default);
            editor.use(VueRenderPlugin.default);

            editor.register(squareComponent);
            engine.register(squareComponent);

            // Add initial node
            const node = await squareComponent.createNode();
            node.position = [80, 200];
            editor.addNode(node);

            editor.on('process nodecreated noderemoved connectioncreated connectionremoved', async () => {
                await engine.abort();
                await engine.process(editor.toJSON());
            });

            // Add right-click node creation
            container.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                const mousePosition = [e.offsetX, e.offsetY];
                squareComponent.createNode().then(node => {
                    node.position = mousePosition;
                    editor.addNode(node);
                });
            });

            editor.view.resize();
            editor.trigger('process');
        });
    </script>
</body>
</html>
